<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center_text">
      <h6>Let's Play Game</h6>
      <div id="current-player">Start Game</div>
    </div>

    <div class="dice_game">
      <div class="player_1">
        <h5>Player - 1</h5>
        <div class="player_score" id="score_1">0</div>
        <button class="btn" id="player_1_btn" onclick="activeButton()">Roll Now</button>
      </div>
      <div class="dice-image">
        <img src="images/img-1.png" alt="dice" id="dice_image">
      </div>
      <div class="player_2">
        <h5>Player - 2</h5>
        <div class="player_score" id="score_2">0</div>
        <button class="btn" id="player_2_btn" onclick="activeButton()">Roll Now</button>
      </div>
    </div>
    <div class="reset_btn">
      <button class="reset" id="reset">Reset</button>
    </div>
   

    <script src="dice.js"></script>
  </body>
</html>
